<div class="mt-6 mb-4 flex w-full sm:w-96 md:w-[600px] lg:w-[800px] xl:w-[700px] gap-6 mx-auto">
    <!-- Select Año -->
    <select
        class="select text-sm font-medium outline-none flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm hover:shadow-md transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 focus-within:shadow-md flex-1"
        (change)="sendYear($event)">
        <option disabled selected>Selecciona un año</option>
        @if (_getYear().length > 0) {
        @for (item of _getYear(); track $index) {
        <option [value]="item">{{ item }}</option>
        }
        } @else {
        <option disabled>No existen datos disponibles</option>
        }
    </select>

    <!-- Select Mes -->
    <select
        class="select text-sm font-medium outline-none flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm hover:shadow-md transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 focus-within:shadow-md flex-1"
        (change)="sendMonth($event)">
        <option disabled selected>Selecciona un mes</option>
        @if (_getMonths().length > 0) {
        @for (item of _getMonths(); track $index) {
        <option [value]="item">{{ item | transfornMonth }}</option>
        }
        } @else {
        <option disabled>No existen meses disponibles</option>
        }
    </select>
</div>

<form [formGroup]="showData">
    <div class="mx-auto w-full sm:w-[600px] md:w-[700px] lg:w-[900px] xl:w-[1100px] flex flex-col items-center">

        <h1 class="text-xl font-bold text-gray-800 mb-2 w-full">Periodo</h1>

        <div class="flex flex-wrap justify-center gap-4 border-2 border-gray-400 rounded-xl p-4 bg-gray-100 mb-4 mx-auto
        sm:w-[600px] md:w-[700px] lg:w-[900px] xl:w-[1100px]">

            <!-- Input Año -->
            <div>
                <label class="text-sm font-medium text-gray-700">Año:</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm hover:shadow-md
                   transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-1
                   focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 focus-within:shadow-md
                   flex-1 min-w-[200px] md:min-w-[230px]">
                    <input type="text" placeholder="Usuario Año" [value]="dataAnio()"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <!-- Input Mes -->
            <div>
                <label class="text-sm font-medium text-gray-700">Mes:</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm hover:shadow-md
                    transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-1
                    focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 focus-within:shadow-md
                    flex-1 min-w-[200px] md:min-w-[230px]">
                    <input type="text" placeholder="Usuario Mes" [value]="dataMes() | transfornMonth"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <!-- Fecha Inicio -->
            <div>
                <label class="text-sm font-medium text-gray-700">Fecha Inicio:</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm hover:shadow-md
                   transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-1
                   focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 focus-within:shadow-md
                   flex-1 min-w-[200px] md:min-w-[230px]">
                    <input type="date" formControlName="fechaInicio"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <!-- Fecha Fin -->
            <div>
                <label class="text-sm font-medium text-gray-700">Fecha Fin:</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm hover:shadow-md
                    transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-1
                    focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 focus-within:shadow-md
                    flex-1 min-w-[200px] md:min-w-[230px]">
                    <input type="date" formControlName="fechaFin"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>
        </div>
    </div>
</form>
