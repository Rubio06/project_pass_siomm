<form [formGroup]="form">
    <div class="mx-auto w-full sm:w-[600px] md:w-[700px] lg:w-[900px] xl:w-[1100px] flex flex-col items-center">
        <h1 class="text-[15px] font-bold text-gray-800 mb-2 w-full">Factor Operativo</h1>
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4
             border-2 border-gray-400 rounded-xl p-4 bg-gray-100 mb-4 mx-auto
             sm:w-[600px] md:w-[700px] lg:w-[900px] xl:w-[1100px]">

            <!-- Ejemplo general reducido -->
            <div>
                <label for="" class="text-sm font-medium text-gray-700">D. Mineral:</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm
                   hover:shadow-md transition-shadow duration-300 ease-in-out
                   focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)]
                   focus-within:ring-opacity-40 focus-within:shadow-md">
                    <input type="text" formControlName="fac_denmin"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <div>
                <label for="" class="text-sm font-medium text-gray-700">D. Desmonte:</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm
                        hover:shadow-md transition-shadow duration-300 ease-in-out
                        focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)]
                        focus-within:ring-opacity-40 focus-within:shadow-md">
                    <input type="text" formControlName="fac_dendes"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <div>
                <label for="" class="text-sm font-medium text-gray-700">VPT Mínimo:</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm
                   hover:shadow-md transition-shadow duration-300 ease-in-out
                   focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)]
                   focus-within:ring-opacity-40 focus-within:shadow-md">
                    <input type="text" formControlName="fac_vptmin"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <div>
                <label for="" class="text-sm font-medium text-gray-700">Días Laborales:</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm
                   hover:shadow-md transition-shadow duration-300 ease-in-out
                   focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)]
                   focus-within:ring-opacity-40 focus-within:shadow-md">
                    <input type="text" formControlName="fac_dialab"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <div>
                <label for="" class="text-sm font-medium text-gray-700">Tareas/8 Horas</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm
                   hover:shadow-md transition-shadow duration-300 ease-in-out
                   focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)]
                   focus-within:ring-opacity-40 focus-within:shadow-md">
                    <input type="text" formControlName="fac_tarhor"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <div>
                <label for="" class="text-sm font-medium text-gray-700">%Cump.(+/-)</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm
                   hover:shadow-md transition-shadow duration-300 ease-in-out
                   focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)]
                   focus-within:ring-opacity-40 focus-within:shadow-md">
                    <input type="text" formControlName="fac_porcum"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <div>
                <label for="" class="text-sm font-medium text-gray-700">%Humedad</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm
                   hover:shadow-md transition-shadow duration-300 ease-in-out
                   focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)]
                   focus-within:ring-opacity-40 focus-within:shadow-md">
                    <input type="text" formControlName="fac_porhum"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

            <div>
                <label for="" class="text-sm font-medium text-gray-700">TMS Dif (+/-)</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm
                   hover:shadow-md transition-shadow duration-300 ease-in-out
                   focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)]
                   focus-within:ring-opacity-40 focus-within:shadow-md">
                    <input type="text" formControlName="fac_tms_dif"
                        class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 text-sm font-medium"
                        required />
                </div>
            </div>

        </div>
    </div>
</form>
