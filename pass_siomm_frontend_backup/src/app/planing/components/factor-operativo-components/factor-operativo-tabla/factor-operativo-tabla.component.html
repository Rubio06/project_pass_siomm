<form [formGroup]="form" >
    <div class="w-full sm:w-96 md:w-[600px] lg:w-[700px] xl:w-[1100px] mx-auto border-gray-400 rounded-lg overflow-x-auto">
        <table class="min-w-full border-collapse text-sm text-gray-800">
            <thead>
                <!-- Título general -->
                <tr>
                    <th colspan="11" class="text-left px-4 py-2 font-bold text-[15px] ">
                        Factor Operativo
                    </th>
                </tr>

                <!-- Segundo nivel: grupos -->
                <tr class="text-center text-gray-700 font-semibold bg-gray-100">
                    <th rowspan="2" class="border-2 border-gray-400 px-3 py-1">Tipo</th>
                    <th colspan="5" class="border-2 border-gray-400 px-3 py-1">Factor Operativo</th>
                    <th colspan="5" class="border-2 border-gray-400 px-3 py-1">Factor de Recuperación</th>
                </tr>

                <!-- Tercer nivel: subcolumnas -->
                <tr class="text-center text-gray-700 font-medium bg-gray-100">
                    <th class="border-2 border-gray-400 px-3 py-1">Ag /Gr</th>
                    <th class="border-2 border-gray-400 px-3 py-1">% Cu</th>
                    <th class="border-2 border-gray-400 px-3 py-1">% Pb</th>
                    <th class="border-2 border-gray-400 px-3 py-1">% Zn</th>
                    <th class="border-2 border-gray-400 px-3 py-1">Au /Gr</th>

                    <th class="border-2 border-gray-400 px-3 py-1">% Ag</th>
                    <th class="border-2 border-gray-400 px-3 py-1">% Cu</th>
                    <th class="border-2 border-gray-400 px-3 py-1">% Pb</th>
                    <th class="border-2 border-gray-400 px-3 py-1">% Zn</th>
                    <th class="border-2 border-gray-400 px-3 py-1">% Au</th>
                </tr>
            </thead>

            <tbody>
                <tr class="text-center bg-white hover:bg-gray-100 transition-colors duration-150">
                    <td class="border-2 border-gray-400 px-3 py-1 font-semibold text-left"><input type="text" formControlName="val_des_tipo_fac"></td>

                    <!-- Factor Operativo -->
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_ag"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_cu"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_pb"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_zn"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_au"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>

                    <!-- Factor de Recuperación -->
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_rec_ag"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_rec_cu"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_rec_pb"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_rec_zn"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                    <td class="border-2 border-gray-400 px-2 py-1"><input type="text" formControlName="val_fac_rec_au"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                </tr>
            </tbody>
        </table>
    </div>

</form>
