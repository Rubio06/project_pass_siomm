<form [formGroup]="form">
    <div class="mx-auto w-full sm:w-[600px] md:w-[700px] lg:w-[900px] xl:w-[1100px] flex flex-col items-center">
        <h1 class="text-[15px] font-bold text-gray-800 w-full" style="color: #013B5C;">Factor Operativo</h1>
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4
            border-2 border-gray-400 rounded-xl p-4 bg-gray-100 mb-4 mx-auto
            sm:w-[600px] md:w-[700px] lg:w-[900px] xl:w-[1100px]">

            @for (item of fieldInputs(); track item.name) {
            <div>
                <label for="" class="text-sm font-medium">{{ item.label }}</label>
                <input [type]="item.type" [formControlName]="item.name"
                    [class.opacity-30]="planingCompartido.bloqueoFormGeneral()"
                    [class.pointer-events-none]="planingCompartido.bloqueoFormGeneral()" class="text-xs font-medium border border-gray-300 rounded-lg px-1 py-0.5 text-right bg-white
                                           shadow-sm hover:shadow-md transition-shadow duration-200
                                           focus:border-[#033351] focus:ring-2 focus:ring-[rgb(3,102,157)]
                                           focus:ring-opacity-40 outline-none w-full" />

                @if ( formUtils.isValidField(form ,item.name) ) {

                <div class="form-text text-danger text-[red] text-xs">
                    <!-- Debe de ser de 3 letras -->
                    {{ formUtils.getFiledError(form, item.name) }}
                </div>
                }
            </div>
            }
        </div>
    </div>
</form>
