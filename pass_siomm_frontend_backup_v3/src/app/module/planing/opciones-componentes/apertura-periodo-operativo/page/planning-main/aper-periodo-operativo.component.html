<div class="flex-1 flex justify-center items-start w-full transition-all duration-300 mt-2">
    <div class="w-full xl:w-[1500px]">
        <div class="mb-6 bg-white p-4 rounded-xl shadow-lg border border-gray-100">
            <h3 class="text-lg font-bold mb-4 border-b border-gray-200 pb-2 flex items-center gap-2"
                style="color: #013B5C;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6 text-[#013B5C]">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3c2.757 0 5.23 1.107 7.071 2.949A10.437 10.437 0 0 1 21 12c0 2.757-1.107 5.23-2.949 7.071A10.437 10.437 0 0 1 12 21c-2.757 0-5.23-1.107-7.071-2.949A10.437 10.437 0 0 1 3 12c0-2.757 1.107-5.23 2.949-7.071A10.437 10.437 0 0 1 12 3Z" />
                </svg>
                Filtros de Período
            </h3>

            <form [formGroup]="showData">
                <div class="flex flex-wrap gap-4 justify-start">

                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Selecciona el Año</label>
                        <select formControlName="fechaInicio" (change)="sendYear($event)"
                            class="select-sm mx-auto select text-sm font-medium outline-none flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm hover:shadow-md transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 w-75">
                            <option disabled value="">Selecciona un año</option>
                            @for (item of _getYear(); track $index) {
                            <option [value]="item">{{ item }}</option>
                            }
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Selecciona el Mes</label>
                        <select formControlName="fechaFin" (change)="sendMonth($event)"
                            class="select-sm mx-auto select text-sm font-medium outline-none flex items-center border border-gray-300 rounded-lg px-2 py-1 bg-gray-50 shadow-sm hover:shadow-md transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-1 focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 w-75">
                            <option disabled value="">Selecciona un mes</option>
                            @for (item of _getMonths(); track $index) {
                            <option [value]="item">{{ item | transfornMonth }}</option>
                            }
                        </select>
                    </div>

                    <div class="flex items-end gap-5">
                        <button (click)="toggleBloqueo()" [disabled]="bloqueo()" type="button"
                            class="flex items-center space-x-2 px-4 py-2 text-white bg-[#1A7A40] rounded-md font-semibold text-sm shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-4 focus:ring-green-400/70">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span>Nuevo</span>
                        </button>

                        <button type="button" (click)="visualizar()" [disabled]="visualizarBLoqueo()"
                            class="flex items-center space-x-2 px-4 py-2 text-white bg-[#013B5C] rounded-md font-semibold text-sm shadow-md hover:bg-[#002B48] transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5">
                                <path
                                    d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5A6.75 6.75 0 0 0 10.5 3.75ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.289l4.618 4.618a.75.75 0 1 1-1.06 1.06l-4.619-4.618A8.25 8.25 0 0 1 2.25 10.5Z" />
                            </svg>
                            <span>Visualizar</span>
                        </button>

                        <button type="button" (click)="guardarTodo()" [disabled]="bloqueoGuardar()"
                            class="disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-4 flex items-center space-x-2 px-4 py-2 text-white bg-[#013B5C] rounded-md font-semibold text-sm shadow-md hover:bg-[#002B48] transition duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M18.97 3.659a2.25 2.25 0 0 0-3.182 0l-10.94 10.94a2.25 2.25 0 0 0-.583 1.084l-.56 2.803a.75.75 0 0 0 .97 1.002l2.805-.562a2.25 2.25 0 0 0 1.084-.583L18.97 6.84a2.25 2.25 0 0 0 0-3.182Z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span>Guardar</span>
                        </button>

                        <button type="button" (click)="desbloquearEdicion()" [disabled]="bloqueo()"
                            class="flex items-center space-x-2 px-4 py-2 text-gray-800 bg-yellow-400 rounded-md font-semibold text-sm shadow-md hover:bg-yellow-500 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5">
                                <path
                                    d="M21.731 2.269a2.68 2.68 0 0 0-3.791 0l-1.5 1.5 4.5 4.5 1.5-1.5a2.68 2.68 0 0 0 0-3.791l-1.5-1.5ZM16 5.25l1.5 1.5L5.75 18H4.25v-1.5L16 5.25ZM2.25 19.5v3h3l10.5-10.5-3-3L2.25 19.5Z" />
                            </svg>
                            <span>Editar</span>
                        </button>

                        <button type="button" [disabled]="bloqueo()"
                            class="flex items-center space-x-2 px-4 py-2 text-gray-800 bg-yellow-400 rounded-md font-semibold text-sm shadow-md hover:bg-yellow-500 transition duration-300  disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5">
                                <path
                                    d="M21.731 2.269a2.68 2.68 0 0 0-3.791 0l-1.5 1.5 4.5 4.5 1.5-1.5a2.68 2.68 0 0 0 0-3.791l-1.5-1.5ZM16 5.25l1.5 1.5L5.75 18H4.25v-1.5L16 5.25ZM2.25 19.5v3h3l10.5-10.5-3-3L2.25 19.5Z" />
                            </svg>
                            <span>Copiar Periodo</span>
                        </button>
                    </div>
                </div>
            </form>

        </div>

        <div class="flex border-b-2 border-[#E0E0E0] mb-4 overflow-x-auto">
            <div class="flex space-x-2 pb-1">
                <a routerLink="factor-operativo" routerLinkActive="tab-active"
                    [routerLinkActiveOptions]="{ exact: true }" class="tab-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                    </svg>
                    <span>Factor Operativo</span>
                </a>

                <a routerLink="estandar-avance" routerLinkActive="tab-active"
                    [routerLinkActiveOptions]="{ exact: true }" class="tab-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 13.5h14.25m-14.25 0L6.18 8.42m-3.18 5.08h14.25M3 13.5l3.18 5.08m5.717-5.08h7.93" />
                    </svg>
                    <span>Estándar Avance</span>
                </a>

                <a routerLink="estandar-exploracion" routerLinkActive="tab-active"
                    [routerLinkActiveOptions]="{ exact: true }" class="tab-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.197 5.197a7.5 7.5 0 0 0 10.606 10.606Z" />
                    </svg>
                    <span>Estándar Exploración</span>
                </a>

                <a routerLink="metodo-minado" routerLinkActive="tab-active" [routerLinkActiveOptions]="{ exact: true }"
                    class="tab-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 21l6.97-6.97m0 0v5.65m-5.65-5.65H15.75m3.65-3.65l-6.97-6.97m0 0v-5.65m5.65 5.65H8.25" />
                    </svg>
                    <span>Método Minado</span>
                </a>

                <a routerLink="semanas-ciclo" routerLinkActive="tab-active" [routerLinkActiveOptions]="{ exact: true }"
                    class="tab-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.75 3v1.5M6.75 20.25v-1.5M10.5 6v7.5M13.5 12V9.75M6.75 16.5H20.25c.414 0 .75-.336.75-.75V8.25a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v7.5c0 .414.336.75.75.75Z" />
                    </svg>
                    <span>Semanas Ciclo</span>
                </a>

                <a routerLink="semanas-avance" routerLinkActive="tab-active" [routerLinkActiveOptions]="{ exact: true }"
                    class="tab-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.75 3v1.5M6.75 20.25v-1.5M12 6V3m0 3v12m0 0v3m0-3h6m-6 0H6M7.5 13.5h10.5" />
                    </svg>
                    <span>Semanas Avance</span>
                </a>
            </div>
        </div>

        <div>
            <router-outlet />
        </div>
    </div>
</div>
