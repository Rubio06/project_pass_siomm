<form
    class="flex flex-col gap-4 p-4 rounded-xl pb-7"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
>
    <div>
        <label class="block text-md font-semibold text-gray-700 mb-1">Usuario</label>
        <div
            class="flex items-center border border-gray-300 rounded-lg px-3 py-2 bg-gray-50 shadow-sm hover:shadow-md transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-2 focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 focus-within:shadow-lg"
        >
            <svg
                class="h-5 w-5 text-gray-500 mr-2 transition-colors duration-300 ease-in-out group-focus-within:text-[rgb(3,102,157)]"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="3"
                fill="none"
                stroke="currentColor"
            >
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>

            <input
                type="text"
                formControlName="username"
                placeholder="Ingresa tu usuario"
                class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 font-semibold"
                required
            />
        </div>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
            <small class="text-[#CF4C3E]">El usuario es obligatorio</small>
        </div>
    </div>

    <div>
        <label class="block text-md font-semibold text-gray-700 mb-1">Contrase침a</label>
        <div
            class="flex items-center border border-gray-300 rounded-lg px-3 py-2 bg-gray-50 shadow-sm hover:shadow-md transition-shadow duration-300 ease-in-out focus-within:border-[#033351] focus-within:ring-2 focus-within:ring-[rgb(3,102,157)] focus-within:ring-opacity-40 focus-within:shadow-lg"
        >
            <svg
                class="h-5 w-5 text-gray-500 mr-2 transition-colors duration-300 ease-in-out group-focus-within:text-[rgb(3,102,157)]"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path
                    d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                ></path>
                <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
            </svg>

            <input
                type="password"
                formControlName="password"
                placeholder="Ingresa tu contrase침a"
                required
                class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 font-semibold"
            />
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small class="text-[#CF4C3E]">La contrase침a es obigatorio</small>
        </div>
    </div>

    <button
        type="submit"
        class="w-full mt-2 bg-[#033351] hover:bg-[#044770] text-white font-semibold py-2 rounded-lg transition-colors duration-300 shadow-md"
    >
        Iniciar sesi칩n
    </button>
</form>

@if (hasError()) {
<div role="alert" class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-77">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
    >
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
    </svg>
    <span>Por favor completa todos los campos</span>
</div>

}

@if (authServices.hasError()) {
<div role="alert" class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-77">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
    >
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
    </svg>
    <span class="font-semibold tracking-wide">{{ authServices.hasError() }}</span>
</div>
}
