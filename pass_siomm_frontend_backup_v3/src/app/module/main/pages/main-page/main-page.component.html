@if (loadingService.spinner()) {
<div class="absolute inset-0 flex items-center justify-center">
    <app-spinner />
</div>
}@else {
<div class="drawer lg:drawer-open">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content">
        <!-- Navbar -->
        <nav class="navbar w-full bg-base-300">
            <label for="my-drawer-4" aria-label="open sidebar" class="btn btn-square btn-ghost">
                <!-- Sidebar toggle icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round"
                    stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"
                    class="my-1.5 inline-block size-4">
                    <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                    <path d="M9 4v16"></path>
                    <path d="M14 10l2 2l-2 2"></path>
                </svg>
            </label>
            <div class="px-4 w-full flex flex-col gap-4
                md:flex-row md:items-center md:justify-between">
                <h1 class="font-bold text-lg md:text-2xl text-[#013B5C]
                 text-center md:text-left">
                    SISTEMA DE OPERACIONES MINERO METALURGICO (SIOMM)
                </h1>

                <div class="flex justify-center md:justify-end">
                    <button class="btn btn-error flex items-center gap-2
                 hover:scale-105 transition-transform duration-200
                 h-10 px-5 min-w-[160px]" (click)="authService.logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                        </svg>
                        Cerrar Sesi√≥n
                    </button>
                </div>

            </div>
        </nav>


        <!-- Page content here -->
        <div class="p-1">
            <router-outlet />
        </div>
    </div>

    <div class="drawer-side">
        <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>

        <!-- PANEL -->
        <div class="menu min-h-full w-76 bg-[#e8eaeb] p-4
                flex flex-col shadow-xl
                transition-all duration-300 ease-in-out">

            <div class="w-full h-20 flex items-center justify-center">
                <img src="logo-empresa.png" alt="Logo empresa" class="w-auto h-30 mt-10" />
            </div>

            <ul class="grow px-4 py-6 space-y-1 text-gray-700 mt-10">
                <app-list-desktop />
            </ul>

            <div class="p-4 border-t border-gray-200 text-center text-xs">
                <p><b>v1.0 | Dashboard Minero</b></p>
            </div>

        </div>
    </div>

</div>

}
