<form [formGroup]="form">

    <div
        class="w-full sm:w-96 md:w-[600px] lg:w-[700px] xl:w-[1100px] mx-auto border-gray-400 rounded-lg overflow-x-auto">
        <table class="min-w-full border-collapse text-sm text-gray-800">
            <thead>
                <!-- Título general -->
                <tr>
                    <th colspan="11" class="text-left py-1 font-bold text-[15px]" style="color: #013B5C;">
                        Factor Operativo
                    </th>
                </tr>

                <!-- Segundo nivel: grupos -->
                <tr class="text-center text-gray-700 font-semibold bg-gray-100">
                    <th rowspan="2" class="border-2 border-gray-400 px-3 py-1">Tipo</th>
                    <th colspan="5" class="border-2 border-gray-400 px-3 py-1">Factor Operativo</th>
                    <th colspan="5" class="border-2 border-gray-400 px-3 py-1">Factor de Recuperación</th>
                </tr>

                <!-- Tercer nivel: subcolumnas -->
                <tr class="text-center text-gray-700 font-medium bg-gray-100">
                    @for (th of thCampos(); track $index) {
                        <th class="border-2 border-gray-400 px-3 py-1">{{ th.label }}</th>
                    }
                </tr>

            </thead>

            <tbody>
                <tr class="text-center bg-white hover:bg-gray-100 transition-colors duration-150">
                    @for (td of tdCampos(); track $index) {
                        <td class="border-2 border-gray-400 px-2 py-1"><input [type]="td.type" [formControlName]="td.name"
                            class="w-full text-right border-none bg-transparent outline-none" /></td>
                    }
                </tr>
            </tbody>
        </table>
    </div>

</form>
