<div class="flex flex-col lg:flex-row gap-4 w-full max-w-[1100px] mx-auto">
    <!-- Bloque de Valores -->
    <div class="w-full lg:w-[60%] flex flex-col items-center">
        <h1 class="text-[15px] font-bold text-gray-800 w-full" style="color: #013B5C;">Valores</h1>

        <!-- (ngSubmit)="onSubmit()" -->
        <div class="w-full">
            <form [formGroup]="form" class="border-2 border-gray-400 rounded-xl p-2 bg-gray-100 overflow-x-auto">
                <div class="grid grid-cols-5 gap-x-4 gap-y-2">
                    <div class="font-semibold"></div>
                    @for (header of headers; track $index) {
                        <div class="font-semibold flex items-center justify-end font-medium text-gray-700 text-sm mx-auto">
                            {{ header }}
                        </div>
                    }

                    @for (item of elements; track $index) {
                        <div class="font-semibold flex items-center justify-end font-medium text-gray-700 text-sm">
                            {{ item.label }}
                        </div>

                        @for (field of item.fields; track field) {
                            <input type="text"
                                class="text-xs bg-white font-medium border border-gray-300 rounded-lg px-1 py-0.5 text-right bg-gray-50
                                shadow-sm hover:shadow-md transition-shadow duration-200
                                focus:border-[#033351] focus:ring-2 focus:ring-[rgb(3,102,157)]
                                focus:ring-opacity-40 outline-none w-full disabled:opacity-50 disabled:bg-gray-100 disabled:cursor-not-allowed"
                                [formControlName]="field" />
                        }
                    }
                </div>
            </form>
        </div>
    </div>

    <!-- Bloque de Canchas -->
    <div class="w-full lg:w-[40%] flex justify-center items-start">
        <app-canchas />
    </div>
</div>
